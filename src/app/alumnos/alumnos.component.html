<ion-content>
<form #nuevoAlumnoForm="ngForm" (ngSubmit)="agregarAlumno()">
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-label>Nombre: <strong>{{nuevoAlumno.nombre}}</strong></ion-label>
            <ion-input type="text" placeholder="Ejemplo: Alissa Garcia Zarate" [(ngModel)]="nuevoAlumno.nombre" name="nombre"></ion-input>
            <ion-label>Matricula: <strong>{{nuevoAlumno.matricula}}</strong></ion-label>
            <ion-input type="number" placeholder="Ejemplo: 1234567" [(ngModel)]="nuevoAlumno.matricula" name="matricula"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
        <ion-item>
            <ion-checkbox name="presente" slot="start" [(ngModel)]="nuevoAlumno.presente"></ion-checkbox>
            <ion-label>Presente: <strong>{{nuevoAlumno.presente}}</strong></ion-label>
        </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-button class="agregar" type="submit">Agregar</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
</form>
<ion-button fill="clear" (click)="abrirActionSheet()"><!--Boton de trigger para ActionSheet-->
        <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>

<p>Asistencia:</p>

<ion-list>

    <ion-item-sliding  *ngFor="let alumno of alumnos" 
    [ngClass]="{'inasistencia': !alumno.presente, 
    'asistencia': alumno.presente}">
            
        <ion-item>
            <ion-label>{{alumno.nombre}}</ion-label>
            <ion-label>{{alumno.matricula}}</ion-label>
        </ion-item>
            
            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="mensajeAlerta('FAVORITOS')">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="mensajeAlerta('ARCHIVAR')">
                    <ion-icon slot="icon-only" name="archive"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="mensajeAlerta('ELIMINAR')">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    
</ion-list>

<h3>Inasistencia</h3>

<ion-list>
        <ion-item-sliding  *ngFor="let alumno of alumnos" 
        [ngClass]="{'inasistencia': alumno.presente, 
        'asistencia': !alumno.presente}">
            

            <ion-item>
                <ion-label>{{alumno.nombre}}</ion-label>
                <ion-label>{{alumno.matricula}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="mensajeAlerta('FAVORITOS')">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="mensajeAlerta('ARCHIVAR')">
                    <ion-icon slot="icon-only" name="archive"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="mensajeAlerta('ELIMINAR')">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    
</ion-list>
</ion-content>
