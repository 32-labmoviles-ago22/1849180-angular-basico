<ion-button fill="clear" (click)="abrirActionSheet()"><!--Boton de trigger para ActionSheet-->
        <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>

<p>Asistencia:</p>

<ion-list>

    <ion-item-sliding  *ngFor="let alumno of alumnos" 
    [ngClass]="{'inasistencia': !alumno.presente, 
    'asistencia': alumno.presente}">
            
        <ion-item>
            <ion-label>{{alumno.nombre}}</ion-label>
        </ion-item>
            
            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="mensajeAlerta('FAVORITOS')">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="mensajeAlerta('ARCHIVAR')">
                    <ion-icon slot="icon-only" name="archive"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="mensajeAlerta('ELIMINAR')">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    
</ion-list>

<h3>Inasistencia</h3>

<ion-list>
        <ion-item-sliding  *ngFor="let alumno of alumnos" 
        [ngClass]="{'inasistencia': alumno.presente, 
        'asistencia': !alumno.presente}">
            

            <ion-item>
                <ion-label>{{alumno.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option color="warning" (click)="mensajeAlerta('FAVORITOS')">
                    <ion-icon slot="icon-only" name="star"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="mensajeAlerta('ARCHIVAR')">
                    <ion-icon slot="icon-only" name="archive"></ion-icon>
                </ion-item-option>
                <ion-item-option color="danger" (click)="mensajeAlerta('ELIMINAR')">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    
</ion-list>
