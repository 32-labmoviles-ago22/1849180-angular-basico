<ion-content>
    <p>Agregar lista de materias</p>
    
    <ion-button fill="clear" (click)="abrirActionSheet()"><!--Boton de trigger para ActionSheet-->
        <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>

    <ion-list>
        <ion-item *ngFor="let materia of materias">{{materia}} </ion-item>
    </ion-list>
</ion-content>
